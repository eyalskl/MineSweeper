<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mine Sweeper</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="initGame()" onmousedown="handlePress(event)">
    <div class="header">
        <ul>
            <li>
                <div class="hints">
                    <span>üí°</span>
                    <span>üí°</span>
                    <span>üí°</span>
                </div>
            </li>
            <li>
                <h1>Mine Sweeper</h1>
            </li>
            <li>
                <div class="lifes">
                    <span>‚ù§</span>
                    <span>‚ù§</span>
                    <span>‚ù§</span>
                </div>
            </li>
        </ul>
    </div>

    <div class="game-bar">
        <span class="timer">
            <span class="hundreds">0</span>
            <span class="tens">0</span>
            <span class="ones">0</span>
        </span>
    </div>

    <div class="modes">
        <button onclick="setMode(this, 4, 2)" class="easy mode">easy</button>
        <button onclick="setMode(this, 8, 4)" class="medium">medium</button>
        <button onclick="setMode(this, 12, 30)" class="hard">hard</button>
    </div>

    <div class="smiley">
        <button onclick="initGame()"> </button>
    </div>

    <table>
        <tbody class="board"> </tbody>
    </table>
    
    <div class="extra-btn">
        <button class="safe-btn" onclick="revealSafe(this)"></button>
        <button class="undo-btn">Undo</button>
    </div>


    <script src="js/util.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
